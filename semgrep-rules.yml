rules:
  - id: evitar-eval
    pattern: eval($EXPR)
    message: "Evite usar 'eval'. É perigoso e vulnerável a injeção de código."
    languages: [python]
    severity: ERROR

  - id: senha-em-texto-claro
    pattern: senha = input(...)
    message: "Não armazene senhas em texto claro. Use um hash seguro como bcrypt."
    languages: [python]
    severity: WARNING

  - id: variavel-errada-novo_usuarios
    pattern: usuarios.append(novo_usuarios)
    message: "Possível erro de digitação: 'novo_usuarios' não está definido. Verifique o nome da variável."
    languages: [python]
    severity: ERROR
